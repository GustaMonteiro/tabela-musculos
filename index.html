<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css'
    integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=='
    crossorigin='anonymous' />

  <link rel="stylesheet" href="app.css">
  <title>Tabela de Músculos</title>
</head>

<body>
  <nav class="navbar sticky-top bg-body-tertiary bg-dark">
    <div class="container-fluid">
      <span class="fs-3 text-white bg-dark">Músculos</span>
      <form id="search-form" class="d-flex">
        <input class="form-control me-2" type="search" name="q" id="search-bar" placeholder="Pesquisar">
        <select id="search-method" class="form-select" aria-label="Default select example">
          <option selected value="name">Pesquisar por nome</option>
          <option value="origin">Pesquisar por origem</option>
          <option value="insertion">Pesquisar por inserção</option>
          <option value="inervation">Pesquisar por inervação</option>
          <option value="action">Pesquisar por ação</option>
          <option value="movePlan">Pesquisar por plano de movimento</option>
          <option value="all">Pesquisar por tudo</option>
        </select>
      </form>
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group me-2" role="group" aria-label="First group">
          <button id="show-2" type="button" class="btn btn-secondary">2</button>
          <button id="show-3" type="button" class="btn btn-secondary">3</button>
          <button id="show-4" type="button" class="btn btn-secondary">4</button>
          <button id="show-5" type="button" class="btn btn-secondary">5</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container text-center">
    <div id="card-list" class="row row-cols-1 row-cols-md-3 g-4"></div>
    <script src="app.js"></script>
</body>

</html>
